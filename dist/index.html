<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <h1>LeaderBoard</h1>
  <div class="add-scores">
    <h2>add your scores</h2>
    <label for="input"><input type="text" class="name"></label>
    <label for="input"><input type="number" class="score-input"></label>
    <label for="button"><button class="add-btn" type="submit">submit</button></label>
  </div>
  <div class="display-scores">
    <h3>recent scores</h3>
    <label for="button"><button class="refresh">refresh</button></label>
  </div>
</body>
</html>
